<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/types.css">
    <link rel="stylesheet" type="text/css" href="styles/pokemon.css">
    <link rel="icon" href="img/ZarbiQ.png">
    <title>Zarb'IF</title>
    <link rel="stylesheet" href="https://unpkg.com/placeholder-loading/dist/css/placeholder-loading.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="d-flex h-100 text-center text-white bg-dark flex-column bg-dark min-vh-100">
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/ZarbiQ.png" alt="Logo" height="24" class="d-inline-block align-text-top">
                Zarb'IF
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pokedex.html">Pokédex</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="games.html">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movies.html">Movies</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pokémon, game, movie..."
                        aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center pt-5 mt-5">
        <div class="left-container">

            <div class="main-info">
                <div class="number mb-3">
                    <div class="ph-item bg-dark-subtle p-0 m-0 border-0 rounded-1" style="width: 2rem; height: 1rem;">
                        <div class="ph-col-4">

                        </div>
                    </div>
                </div>
                <h1 class="name">
                    <div class="ph-item bg-dark-subtle p-0 m-0 border-0 rounded-1"
                        style="width: 12rem; height: 2rem;">
                        <div class="ph-col-12">
                        </div>
                    </div>
                </h1>
            </div>
            <hr>
            <div class="description">
                <div class="description ph-item bg-dark-subtle p-0 m-0 border-0 rounded-1 mb-1"
                    style="width: 50rem; height: 2rem;">
                    <div class="ph-col-12">
                    </div>
                </div>
                <div class="description ph-item bg-dark-subtle p-0 m-0 border-0 rounded-1 mb-1"
                    style="width: 40rem; height: 2rem;">
                    <div class="ph-col-12">
                    </div>
                </div>
                <div class="description ph-item bg-dark-subtle p-0 m-0 border-0 rounded-1 mb-1"
                    style="width: 20rem; height: 2rem;">
                    <div class="ph-col-6">
                    </div>
                </div>
            </div>
            <hr>
            <div class="caracteristics">
                <div class="caracteristic">
                    <div class="label">Abilities :</div>
                    <div class="abilitie">
                        <div class="abilitie ph-item bg-dark-subtle p-0 m-0 border-0 rounded-1"
                            style="width: 10rem; height: 2rem;">
                            <div class="ph-col-12">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="caracteristic-bar">
                    <div class="label">Height</div>
                    <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="5">
                        <div class="progress-bar height bg-success progress-bar-striped progress-bar-animated"
                            style="width: 0%"></div>
                    </div>
                </div>
                <div class="caracteristic-bar">
                    <div class="label">Weight</div>
                    <div class="progress">
                        <div class="progress-bar weight bg-success progress-bar-striped progress-bar-animated"
                            role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class="statistics mt-4">
                <div class="stat-bar">
                    <div class="label">HP</div>
                    <div class="progress">
                        <div class="progress-bar hp progress-bar-striped progress-bar-animated" role="progressbar"
                            style="width: 0%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="255"></div>
                    </div>
                </div>
                <div class="stat-bar">
                    <div class="label">Attack</div>
                    <div class="progress">
                        <div class="progress-bar attack progress-bar-striped progress-bar-animated" role="progressbar"
                            style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="190"></div>
                    </div>
                </div>
                <div class="stat-bar">
                    <div class="label">Defense</div>
                    <div class="progress">
                        <div class="progress-bar defense progress-bar-striped progress-bar-animated" role="progressbar"
                            style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="230"></div>
                    </div>
                </div>
                <div class="stat-bar">
                    <div class="label">Sp. Attack</div>
                    <div class="progress">
                        <div class="progress-bar spe-attack progress-bar-striped progress-bar-animated"
                            role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="194">0</div>
                    </div>
                </div>
                <div class="stat-bar">
                    <div class="label">Sp. Def</div>
                    <div class="progress">
                        <div class="progress-bar spe-defense progress-bar-striped progress-bar-animated"
                            role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="230">0</div>
                    </div>
                </div>
                <div class="stat-bar">
                    <div class="label">Speed</div>
                    <div class="progress">
                        <div class="progress-bar speed progress-bar-striped progress-bar-animated" role="progressbar"
                            style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="180">0</div>
                    </div>
                </div>
                <div class="stat-bar">
                    <div class="label">Total</div>
                    <div class="progress">
                        <div class="progress-bar total progress-bar-striped progress-bar-animated" role="progressbar"
                            style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1000">0</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-container bg-dark-subtle">
            <div class="pokemon-container">
                <img src="img/loading.gif" alt="Loading..." class="pokemon">
            </div>
            <div class="types">
                <img src="img/loading.gif" alt="Loading..." class="type bg-dark w-100">
            </div>
            <div class="generation">
                <div class="name">
                    <div class="ph-item bg-dark-subtle p-0 m-0 border-0 rounded-1" style="width: 10rem; height: 2rem;">
                        <div class="ph-col-12">
                        </div>
                    </div>
                </div>
            </div>
            <div class="evolutions">
                <div class="actual">
                    <img src="img/loading.gif" alt="Loading..." class="actual-pokemon">
                    <div class="name">Bulbasaur</div>
                </div>
                <div class="evolution">
                    <img src="img/loading.gif" alt="Loading..." class="evolution-pokemon">
                    <div class="name">Ivysaur</div>
                </div>
                <div class="evolution">
                    <img src="img/loading.gif" alt="Loading..." class="evolution-pokemon">
                    <div class="name">Venusaur</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container movies">
        <h2 class="section-title">Movies</h2>
        <hr>
        <div class="movies-container">
            <div class="movie">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/854.png"
                    alt="Pokemon 1" class="movie-pokemon">
                <div class="name">Pokémon 1</div>
            </div>
            <div class="movie">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/217.png"
                    alt="Ivysaur" class="movie-pokemon">
                <div class="name">Pokémon 2</div>
            </div>
            <div class="movie">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/311.png"
                    alt="Venusaur" class="movie-pokemon">
                <div class="name">Pokémon 3</div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="scripts/utils.js"></script>
    <script src="scripts/request.js"></script>
    <script src="scripts/pokemon.js"></script>
</body>

</html>
