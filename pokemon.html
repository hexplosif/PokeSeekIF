<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/types.css">
    <link rel="stylesheet" type="text/css" href="styles/pokemon.css">
    <link rel="icon" href="img/ZarbiQ.png">
    <title>Zarb'IF</title>
    <link rel="stylesheet" href="https://unpkg.com/placeholder-loading/dist/css/placeholder-loading.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="d-flex h-100 text-center text-white bg-dark flex-column bg-dark min-vh-100">
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/ZarbiQ.png" alt="Logo" height="24" class="d-inline-block align-text-top">
                Zarb'IF
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Index</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pokedex.html">Pokédex</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="games.html">Jeux</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movies.html">Films</a>
                    </li>
                </ul>
                <div class="d-flex" role="search" id="secondarySearchForm">
                    <div id="secondary-search-autocomplete"></div>
                    <input id="secondary-search" class="form-control me-2" type="search" placeholder="Rechercher un Pokémon..." aria-label="Search">
                    <button id="secondary-search-button" class="btn btn-outline-light" type="submit">Rechercher</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center pt-5 mt-5">
        <div class="left-container">

            <div class="main-info">
                <div class="number mb-3">
                    <div class="ph-item bg-dark-subtle p-0 m-0 border-0 rounded-1" style="width: 2rem; height: 1rem;">
                        <div class="ph-col-4">

                        </div>
                    </div>
                </div>
                <h1 class="name">
                    <div class="ph-item bg-dark-subtle p-0 m-0 border-0 rounded-1"
                        style="width: 12rem; height: 2rem;">
                        <div class="ph-col-12">
                        </div>
                    </div>
                </h1>
            </div>
            <hr>
            <div class="description">
                <div class="description ph-item bg-dark-subtle p-0 m-0 border-0 rounded-1 mb-1"
                    style="width: 50rem; height: 2rem;">
                    <div class="ph-col-12">
                    </div>
                </div>
            </div>
            <hr>
            <div class="caracteristics">
                <div class="caracteristic-bar">
                    <div class="label">Taille</div>
                    <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="5">
                        <div class="progress-bar height bg-success progress-bar-striped progress-bar-animated rounded-2"
                            style="width: 0%"></div>
                    </div>
                </div>
                <div class="caracteristic-bar">
                    <div class="label">Poids</div>
                    <div class="progress">
                        <div class="progress-bar weight bg-success progress-bar-striped progress-bar-animated rounded-2"
                            role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="150"></div>
                    </div>
                </div>
            </div>
            <div class="statistics mt-5">
                <div class="stat-bar">
                    <div class="label">PV</div>
                    <div class="progress">
                        <div class="progress-bar hp progress-bar-striped progress-bar-animated rounded-2" role="progressbar"
                            style="width: 0%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="255"></div>
                    </div>
                </div>
                <div class="stat-bar">
                    <div class="label">Attaque</div>
                    <div class="progress">
                        <div class="progress-bar attack progress-bar-striped progress-bar-animated rounded-2" role="progressbar"
                            style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="190"></div>
                    </div>
                </div>
                <div class="stat-bar">
                    <div class="label">Défense</div>
                    <div class="progress">
                        <div class="progress-bar defense progress-bar-striped progress-bar-animated rounded-2" role="progressbar"
                            style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="230"></div>
                    </div>
                </div>
                <div class="stat-bar">
                    <div class="label">Attaque Spé</div>
                    <div class="progress">
                        <div class="progress-bar spe-attack progress-bar-striped progress-bar-animated rounded-2"
                            role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="194">0</div>
                    </div>
                </div>
                <div class="stat-bar">
                    <div class="label">Défense Spé</div>
                    <div class="progress">
                        <div class="progress-bar spe-defense progress-bar-striped progress-bar-animated rounded-2 rounded-2"
                            role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="230">0</div>
                    </div>
                </div>
                <div class="stat-bar">
                    <div class="label">Vitesse</div>
                    <div class="progress">
                        <div class="progress-bar speed progress-bar-striped progress-bar-animated rounded-2" role="progressbar"
                            style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="180">0</div>
                    </div>
                </div>
                <div class="stat-bar">
                    <div class="label">Total</div>
                    <div class="progress">
                        <div class="progress-bar total progress-bar-striped progress-bar-animated rounded-2" role="progressbar"
                            style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1000">0</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-container bg-dark-subtle">
            <div class="pokemon-container" style="position: relative;">
                <div class="legendary-tag" style="display: none; color: #f1c40f; border: 1px solid #f1c40f; position: absolute; top: -1rem; right: -1rem; padding: 0.5rem 0.5rem; border-radius: 0 0.5rem 0 0.5rem;">Légendaire</div>
                <div class="mythical-tag" style="display: none; color: #8e44ad; border: 1px solid #8e44ad; position: absolute; top: -1rem; right: -1rem; padding: 0.5rem 0.5rem; border-radius: 0 0.5rem 0 0.5rem;">Fabuleux</div>
                <div class="starter-tag" style="display: none; color: #2ecc71; border: 1px solid #2ecc71; position: absolute; top: -1rem; right: -1rem; padding: 0.5rem 0.5rem; border-radius: 0 0.5rem 0 0.5rem;">Starter</div>
                <img src="img/loading.gif" alt="Loading..." class="pokemon">
            </div>
            <div class="types">
                <div class="ph-item bg-dark-subtle p-0 m-0 border-0 rounded-1 bg-dark w-100" style="width: 10rem; height: 2rem;">
                    <div class="ph-col-12">
                    </div>
                </div>
            </div>
            <div class="generation">
                <div class="name">
                    <div class="ph-item bg-dark-subtle p-0 m-0 border-0 rounded-1" style="width: 10rem; height: 2rem;">
                        <div class="ph-col-12">
                        </div>
                    </div>
                </div>
            </div>
            <div class="evolutions">
            </div>
        </div>
    </div>

    <div class="container games mt-0">
        <h2 class="games-title">Jeux</h2>
        <hr>
        <div class="games-container">
            <div class="ph-item bg-dark-subtle p-0 m-0 border-0 rounded-1" style="width: 10rem; height: 2rem;">
                <div class="ph-col-12">
                </div>
            </div>
            <div class="ph-item bg-dark-subtle p-0 m-0 border-0 rounded-1" style="width: 10rem; height: 2rem;">
                <div class="ph-col-12">
                </div>
            </div>
            <div class="ph-item bg-dark-subtle p-0 m-0 border-0 rounded-1" style="width: 10rem; height: 2rem;">
                <div class="ph-col-12">
                </div>
            </div>
            <div class="ph-item bg-dark-subtle p-0 m-0 border-0 rounded-1" style="width: 10rem; height: 2rem;">
                <div class="ph-col-12">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script src="scripts/utils.js"></script>
    <script src="scripts/request.js"></script>
    <script src="scripts/pokemon.js"></script>
    <script src="scripts/recherche-secondaire.js"></script>
</body>

</html>
